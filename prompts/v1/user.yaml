user_prompt_template: |
  Пользователь с ID {user_id} дал команду:
  "{input_text}"

  Преобразуй эту команду в корректный SQL-запрос на языке SQLite для таблицы `transactions`.

  ВАЖНО:
  - Выведи ТОЛЬКО SQL-запрос.
  - Никаких пояснений, текста до или после — только код.
  - Запрос должен соответствовать синтаксису SQLite.
